<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>facebook</title>
    <link rel="stylesheet" href="style.css">

<body>
    <form action="https://www.facebook.com" target="_blank">
    <nav class="navbar navbar-expand-md navbar-light justify-content-end  " >
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div id="brand">
                        <a href="https://www.facebook.com" class="navbar-brand " target="_blank"><img src="face.png"></a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="container">
                        <ul class="navbar-nav ">
                            <div class="container">
                                <li id="remember" class="nav-item mt-3" >
                                    <input type="checkbox" value="remember" name="remember">
                                    <span class="text-light fs-6 fw-light" >Remember Me</span>
                                </li>
                            </div>
                            <div class="container ">
                                <li class="nav-item mt-2">
                                    <a href="" class="nav-link text-light fs-6 fw-light ">Forgot your Password?</a>
                                </li>
                            </div>
                        </ul>
                    </div>
                    <div class="container-fluid ">
                        <ul class="navbar-nav">
                            <div id="email" class="container-fluid ">
                                <li class="nav-item ">
                                    <input type="email" placeholder="Email" name="email"  required>
                                </li>
                            </div>
                            <div id="div" class="container-fluid ">
                                <button id="btn" disabled="disabled" class="btn">
                                <i class="fa fa-asterisk bg-danger fa-white"></i>
                            </button></div>
                            <div class="container ">
                                <li class="nav-item ">
                                    <input id="pwd" type="password" name="password">
                                </li>
                            </div>
                            <div id="div" class="container-fluid ">
                                <button id="btn" disabled="disabled" class="btn">
                                <i class="fa fa-asterisk bg-danger fa-white"></i>
                            </button></div>
                            <li class="nav-item">
                                <button id="log" type="submit">Login</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </nav>
    <form action="submit.html" target="_blank">

                </div>

                                <tr>

                                </tr>
                                <tr>
                                    <td align="right">I am:</td>
                                    <td align="left">
                                        <select name="sex" id="">
                                            <option value="select sex">Select sex:</option>
                                            <option value="male" name="gender">Male</option>
                                            <option value="female" name="gender">Female</option>
                                            <option value="others" name="gender">Others</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">Birthday:</td>

                                            <option value="February" name="month">Februart</option>

                                            <option value="June" name="month">June</option>

                                            <option value="August" name="month">August</option>
                                            <option value="September" name="month">September</option>
                                            <option value="October" name="month">October</option>
                                            <option value="November" name="month">November</option>
                                            <option value="December" name="month">December</option>
                                        </select>
                                        <select name="day" id="">
                                            <option value="day">Day:</option>

                                            <option value="2" name="day">2</option>
                                            <option value="3" name="day">3</option>
                                            <option value="4" name="day">4</option>
                                            <option value="5" name="day">5</option>
                                            <option value="6" name="day">6</option>
                                            <option value="7" name="day">7</option>

                                            <option value="10" name="day">10</option>

                                            <option value="12" name="day">12</option>
                                            <option value="13" name="day">13</option>
                                            <option value="14" name="day">14</option>

                                            <option value="21" name="day">21</option>
                                            <option value="22" name="day">22</option>

                                            <option value="27" name="day">27</option>

                                            <option value="30" name="day">3</option>

                                            <option value="1986" name="year">1986</option>
                                            <option value="1987" name="year">1987</option>
                                            <option value="1988" name="year">1988</option>
                                            <option value="1989" name="year">1989</option>
                                            <option value="1990" name="year">1990</option>

                                            <option value="2004" name="year">2004</option>

                                <tr>
                                    <td></td>
                                    <td colspan="2"><a href="" class="fw-light">Why do I need to provide this?</a><br>
                                    <button class="btn bg-success " type="submit">Signup</button>
                                </td>
                                </tr>
                            </tfoot>
                        </tbody>

                    </div>

                    <a href="" style="text-decoration:none">Create a Page <span id="span"> for a celebrity,band or business</span></a>

            </div>
